<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="stylesheets/site.css" type="text/css" charset="utf-8"/>
	<link rel="stylesheet" href="stylesheets/login.css" type="text/css" charset="utf-8"/>
	<script type="text/javascript" charset="utf-8" src="javascripts/appcelerator-debug.js"></script>
	<script type="text/javascript" charset="utf-8" src="javascripts/login.js"></script>
</head>
<body>
	<div id="body">
		<div id="close" on="click then script[window.close()]"><img src="images/login/close.png"/></div>
		<div id="header"><center><img src="images/login/header.png"/></center></div>
		<div id="intro">
			<span>Tweetanium</span> makes Twitter easy to use. Login with your
			twitter credentials to get started. 
		</div>
		<div id="form">
			<form on="submit! then script[login()]">
				<div class="input">
					<div>Twitter Username:</div>
					<input type="text" value="appcelerator" id="username" validator="required" />
					<div class="shadow"></div>
				</div>
				<div class="input">
					<div>Twitter Password:</div>
					<input type="password" value="moreapp" id="password" validator="required" />
					<div class="shadow"></div>
				</div>
				<div><center><button id="remember">Remember Me</button></center></div>
				<div><center><button id="login" activators="username,password"><img src="images/login/button.png" /></button></center></div>
			</form>
		</div>
		<div id="footer">
			<a target="ti:systembrowser" href="http://titaniumapp.com"><img src="images/poweredby.png"/></a>
		</div>
	</div>
</body>
</html>
