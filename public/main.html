<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="stylesheets/site.css" type="text/css" charset="utf-8"/>
	<link rel="stylesheet" href="stylesheets/main.css" type="text/css" charset="utf-8"/>
	<script type="text/javascript" charset="utf-8" src="javascripts/appcelerator-debug.js"></script>
	<script type="text/javascript" charset="utf-8" src="javascripts/main.js"></script>
</head>
<body>
  <div id="body">
	<div id="header">
		<center><img src="images/main/header.png" /></center>
	</div>
	<div id="tweet">
		<h1>What are you doing?</h1>
		<button id="shade"></button>
		<div id="top">
			<div id="tweetbox">
				<div id="tweetcount">140</div>
				<textarea id="tweettext"></textarea>
			</div>
			<center><button id="go"></button></center>
		</div>
	</div>
	<div id="stream">
		<div id="tabs">
			<ul>
				<li class="active"><span>All</span><span class="count"></span></li>
				<li><span>Replies</span><span class="count">(12)</span></li>
				<li class="activex"><span>Direct Msg</span><span class="count">(6)</span></li>
			</ul>
		</div>
		<div id="content">
			Loading...
		</div>
	</div>
	<div id="status">
		<img src="images/main/refresh.png" />
		<div>
			Last Updated:13:57 with 6 tweets / next update 13:59
		</div>
	</div>
	<div id="footer">
		<div>
			<a href="http://titaniumapp.com"><img src="images/poweredby.png" /></a>
		</div>
	</div>
  </div>
</body>
</html>
