<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="stylesheets/site.css" type="text/css" charset="utf-8"/>
	<link rel="stylesheet" href="stylesheets/main.css" type="text/css" charset="utf-8"/>
	<script type="text/javascript" charset="utf-8" src="javascripts/appcelerator-debug.js"></script>
	<script type="text/javascript" charset="utf-8" src="javascripts/main.js"></script>
</head>
<body>
  <div id="body">
	<div id="header">
		<center><img src="images/main/header.png" /></center>
	</div>
	<div id="tweet">
		<h1>What are you doing?</h1>
		<button id="shade"></button>
		<div id="top">
			<div id="tweetbox">
				<div id="tweetcount">140</div>
				<textarea id="tweettext"></textarea>
				<input type="hidden" id="mode" value="NORMAL">
				<input type="hidden" id="target_user"/>
			</div>
			<center><button id="go"></button></center>
		</div>
	</div>
	<div id="stream">
		<div id="tabs">
			<ul>
				<li class="tab tab_all active">
					<span>All Tweets</span>
					<span class="new_indicator all_new_indicator" style="display:none">*</span>
				</li>
				<li class="tab tab_replies">
					<span>Replies</span>
					<span class="new_indicator replies_new_indicator" style="display:none">*</span>
				</li>
				<li class="tab tab_dm">
					<span>Direct Msg</span>
					<span class="new_indicator dm_new_indicator" style="display:none">*</span>

				</li>
			</ul>
		</div>
		<div class="paging all_paging">
			<div class="home_link all_home_link"><img src="images/main/home.png"></div>
			<div class="paging_text all_paging_text"></div>
			<div class="next_page all_next_page"></div>
			<div class="prev_page all_prev_page"></div>
		</div>
		<div class="paging replies_paging" style="display:none">
			<div class="home_link replies_home_link"><img src="images/main/home.png"></div>
			<div class="paging_text replies_paging_text"></div>
			<div class="next_page replies_next_page"></div>
			<div class="prev_page replies_prev_page"></div>
		</div>
		<div class="paging dm_paging" style="display:none">
			<div class="home_link dm_home_link"><img src="images/main/home.png"></div>
			<div class="paging_text dm_paging_text"></div>
			<div class="next_page dm_next_page"></div>
			<div class="prev_page dm_prev_page"></div>
		</div>

		<div id="content"></div>
		<div id="replies_content" style="display:none"></div>
		<div id="dm_content" style="display:none"></div>

	</div>
	<div id="bottom">
		<div id="status">
			<img src="images/main/refresh.png" id="refresh"/>
			<div id="status_msg">Loading... Hold your horses!</div>
		</div>
		<div id="footer">
			<img class="sound_on"  title="turn sound off" src="images/main/sound.png"/>
			<img class="sound_off" style="display:none" src="images/main/sound_mute.png" title="turn sound on"/>
			<div>
				<a href="http://titaniumapp.com" target="ti:systembrowser"><img src="images/poweredby.png" alt="Tweetanium is powered by Appcelerator Titanium"/></a>
			</div>
		</div>
	</div>
  </div>
</body>
</html>
