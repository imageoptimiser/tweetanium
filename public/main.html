<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="stylesheets/site.css" type="text/css" charset="utf-8"/>
	<link rel="stylesheet" href="stylesheets/main.css" type="text/css" charset="utf-8"/>
	<script type="text/javascript" charset="utf-8" src="javascripts/appcelerator-debug.js"></script>
	<script type="text/javascript" charset="utf-8" src="javascripts/main.js"></script>
</head>
<body>
  <div id="body">
	<div id="header">
		<center><img src="images/main/header.png" /></center>
	</div>
	<div id="tweet">
		<h1>What are you doing?</h1>
		<button id="shade"></button>
		<div id="top">
			<div id="tweetbox">
				<div id="tweetcount">140</div>
				<textarea id="tweettext"></textarea>
				<input type="hidden" id="mode" value="NORMAL">
				<input type="hidden" id="target_user"/>
			</div>
			<center><button id="go"></button></center>
		</div>
	</div>
	<div id="stream">
		<div id="tabs">
			<ul>
				<li class="tab tab_all active"><span>All</span><span class="count"></span></li>
				<li class="tab tab_replies"><span>Replies</span><span class="count">(12)</span></li>
				<li class="tab tab_dm"><span>Direct Msg</span><span class="count">(6)</span></li>
			</ul>
		</div>
		<div id="content"></div>
		<div id="replies_content" style="display:none"></div>
		<div id="dm_content" style="display:none"></div>

	</div>
	<div id="status">
		<img src="images/main/refresh.png" id="refresh"/>
		<div id="status_msg">Loading...</div>
	</div>
	
	<div id="footer">
		<div>
			<a target="ti:systembrowser" href="http://titaniumapp.com"><img src="images/poweredby.png" /></a>
		</div>
	</div>
  </div>
</body>
</html>
